<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>video-progress-bar</title>
    <style>
        #root {
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
<div id="root">
<!--    <div style="height: 400px;">-->
<!--        <video-progress-bar-forward-select id="speed"></video-progress-bar-forward-select>-->
<!--    </div>-->
    <video-progress-bar hide-time="true" hide-speed="true" hide-fast="true" scale-level="0" id="bar"></video-progress-bar>
</div>
<script>
    window.onload = function () {
        setTimeout(()=> {
            document.querySelector('#root').style.height = '60px';
            document.querySelector('video-progress-bar').onResizeSubscribe();
        }, 3000);
        document.querySelector('#bar').addEventListener('timeChange', (e)=> {
        });
        document.querySelector('#speed').setAttribute('options', JSON.stringify([{label:'1',value:1,}, {label:'2',value:2,}]))
        document.querySelector('#speed').addEventListener('onChange', ()=> {
        });
    }
</script>
</body>
</html>
